<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"  rel="stylesheet"/>
    <link  href="style.js-21.css"  rel="stylesheet"/>
    <title>js homework 21</title>
</head>
<body >

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-7">
                <div class="row mt-5 mb-4">
                    <div class="col-12">
                        <h3 class="text-center mb-4">Check your BMI</h3>
                        <p class="text-center enter">Enter your weight and height below to check your BMI results</p>
                    </div>
                </div>
                <div class="mein-box">
                    <form action="#">
                        <label for="weight">Put your weight in here (KG)</label>
                        <input type="number" id="weight" class="w-100 form-control">
                        <p  id="weightError" class="text-end"></p>

                        <label for="height">And your height in here (CM)</label>
                        <input type="number" id="height" class="w-100 form-control">
                        <p  id="heightError" class="text-end"></p>
                        <button type="submit" class="btn w-100" onclick="calculate()">Calculate</button>
                    </form>

                </div>
                <p class="results" >Result: <span id="result"></span> </p>

                <p id="mesage"></p>
                
            </div>
        </div>
    </div>

    

    <script src="js.hmw-21.js"></script>
</body>
</html>
